mutation createProductVariant($input: CreateProductVariantInput!) {
  createProductVariant(input: $input) {
    variant {
      _id
      attributeLabel
      barcode
      height
      index
      isDeleted
      isVisible
      length
      minOrderQuantity
      optionTitle
      originCountry
      shop {
        _id
      }
      sku
      title
      weight
      width
    }
  }
}
