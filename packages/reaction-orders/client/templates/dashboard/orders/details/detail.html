<template name="orderDetail">

  <div class="order-profile">
    {{#with userProfile}}
      {{#if picture}}
        <img class="circular-icon" src="{{picture}}" style="width: 50px;border-radius: 50%;">
    {{!--<span class="circular-icon" style="background: url({{picture}}) no-repeat center;"></span>--}}
      {{/if}}
    <strong>{{name}}</strong>
    {{/with}}
  </div>

  <div class="order-shipping-address">

    {{#each shipping}}
      {{#with address}}
        <address>
          <strong>{{fullName}}</strong>
          <br> {{address1}}
          <br> {{address2}}{{#if address2}}
          <br>{{/if}} {{city}}, {{region}}, {{country}} {{postal}}
          <br>
          <abbr title="Phone">Phone:</abbr> {{phone}}
        </address>
      {{/with}}
    {{/each}}
  </div>

</template>
