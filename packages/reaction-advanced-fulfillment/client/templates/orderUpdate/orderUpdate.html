<template name='updateOrder'>
  {{> afNavbar}}
  <div class='container-fluid'>
    <div class='row text-center'>
      <div class='col-sm-4 col-md-4 hidden-xs hidden-sm'>
        <h2><a href="{{pathFor route='orderDetails' _id=_id}}"><i class="fa fa-chevron-left"></i> Back to Order</a></h2>
      </div>
      <div class='col-sm-7 col-md-4 col-md-offset-4'>
        <h2>{{{displayOrderNumber this}}}</h2>
      </div>
    </div>
    <div class='row'>
      <div class='table-responsive'>
        <table class='table table-hover'>
          <thead>
            <tr>
              <th></th>
              <th>Description</th>
              <th>Color</th>
              <th>Size</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {{#each item in advancedFulfillment.items}}
              {{#if colorAndSize item}}
                <tr>
                  <td><a class='btn btn-sm btn-warning' href="{{pathFor 'updateOrderItem' orderId=this._id itemId=item._id}}">Edit this Item</a></td>
                  <td>{{item.itemDescription}}</td>
                  <td>{{color item}}</td>
                  <td>{{size item}}</td>
                  <td></td>
                </tr>
              {{else}}
                <tr class='danger'>
                  <td><a class='btn btn-sm btn-danger' href="{{pathFor 'updateOrderItem' orderId=this._id itemId=item._id}}">Edit this Item</a></td>
                  <td>{{item.itemDescription}}</td>
                  <td>
                    <select id='color-selector-{{item._id}}' data-id='{{item._id}}' class='form-control color-selector'>
                      <option disabled selected> -- select a color -- </option>
                      {{#each possibleColor in colorOptions item}}
                        <option class="form-control" value="{{possibleColor}}">{{possibleColor}}</option>
                      {{/each}}
                    </select>
                  </td>
                  <td>
                    {{#if readyToSelectSize item}}
                      <select id='size-selector-{{item._id}}' data-id='{{item._id}}' class='form-control size-selector'>
                        <option disabled selected> -- select a size -- </option>
                        {{#each possibleSize in sizeOptions item}}
                        <option class='form-control' value={{possibleSize._id}}>{{possibleSize.size}}</option>
                        {{/each}}
                      </select>
                    {{/if}}
                  </td>
                  <td>
                    {{#if sizeAndColorSelected item}}
                      <a class='btn btn-success save-item' data-id='{{item._id}}' data-product-id='{{item.productId}}' href='#'>Save</a>
                    {{/if}}
                  </td>
                </tr>
              {{/if}}
            {{/each}}
            <tr>
              <td>
                <a class='btn btn-info add-new-item' href='#'>Add an Item</a>
              </td>
              <td colspan="4">
                <div class='row item-selector'>
                {{#if addingItems}}
                  {{> productSelector}}
                {{/if}}
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <hr>
    <div class='container'>
      <div class="row">
        <div class='col-xs-6 col-md-4 text-center'>
          <form class="updateShippingAddress" id="updateShippingAddressForm">
            <p><strong>Update Shipping Address</strong></p>
            <div class="form-group row">
              <div class="col-xs-12">
                <input type="text" class="form-control" name="shippingName" id="shippingName" placeholder="shippingName" value={{address "fullName"}}>
              </div>
              <div class="col-xs-12">
                <input type="text" class="form-control" name="shippingAddress1" id="shippingAddress1" placeholder="Address1" value={{address "address1"}}>
              </div>
              <div class="col-xs-12">
                <input type="text" class="form-control" name="shippingAddress2" id="shippingAddress2" placeholder="Address 2" value={{address "address2"}}>
              </div>
              <div class="col-xs-4">
                <input type="text" class="form-control" name="shippingCity" id="shippingCity" placeholder="City" value={{address "city"}}>
              </div>
              <div class="col-xs-4">
                <input type="text" maxlength="2" class="form-control" name="shippingRegion" id="shippingRegion" placeholder="State" value={{address "region"}}>
              </div>
              <div class="col-xs-4">
                <input type="text" class="form-control" name="shippingPostal" id="shippingPostal" placeholder="Postal Code" value={{address "postal"}}>
              </div>
            </div>
            <button type="submit" class="btn btn-success btn-block">Update Shipping Address</button>
          </form>
        </div>
        <div class='col-xs-6 col-md-4 text-center'>
          <form class="updateContactInformation" id="updateContactInformationForm">
            <div class="form-group row">
              <p><strong>Update Contact Information</strong></p>
              <div class="col-xs-12">
                <input type="text" class="form-control" name="contactPhone" id="contactPhone" placeholder="Phone Number" value={{address "phone"}}>
              </div>
              <div class="col-xs-12">
                <input type="text" class="form-control" name="contactEmail" id="contactEmail" placeholder="Email Address" value={{email}}>
              </div>
            </div>
            <button type="submit" class="btn btn-success btn-block">Update Contact Info</button>
          </form>
        </div>
        <div class="col-xs-12 col-md-4 text-center">
          <div class="form-group row">
            <p><strong>Update Ski Dates</strong></p>
            <div class='picker' id='{{_id}}'>
              <div class='input-daterange input-group' id='datepicker'>
                <input type='text' class='form-control' name='start' placeholder="First Ski Day" value={{formatInputDate startTime}} />
                <span class='input-group-addon'>to</span>
                <input type='text' class='form-control' name='end' placeholder="Last Ski Day" value={{formatInputDate endTime}} />
              </div>
            </div>
          </div>
          <button class='btn btn-success btn-block update-rental-dates'>Update Ski Dates</button>
        </div>
      </div>
      <div class='row text-center'>
        <hr>
        <a  class='btn btn-danger confirm-to-cancel' href='#'>Cancel Order # {{shopifyOrderNumber}}</a>
        {{#if cancelOrder}}
          <div class='row well'>
            <div>
              <p>I <strong>{{userName}}</strong>, certifiy that order # {{shopifyOrderNumber}} should be cancelled. By canecelling this order, the order will not be viewed by anyone else and will not be fulfilled to the customer. I have also updated this order in Shopify to reflect the cancelled state.</p>

            </div>
            <div>
              <p><a class='btn btn-danger cancel-order'>I {{userName}}, confirm the cancelling of order # {{shopifyOrderNumber}}</a></p>
            </div>
          </div>
      {{/if}}
      </div>
    </div>
  </div>
</template>
