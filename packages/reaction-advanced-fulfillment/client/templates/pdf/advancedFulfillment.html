<template name='advancedFulfillmentPDF'>
  <head>
    <style type='text/css'>

      #non-printable {
        padding: 20px 0;
      }

      @media print {
        #non-printable {
          display: none;
        }

        @page {
          size: 330mm 427mm;
          margin: 14mm;
        }

        body {
          margin: 0;
          padding 0 !important;
          min-width: 768px;
        }

        .container {
          width: auto;
          min-width: 750px;
        }
      }
    </style>
</head>
<body>

  <div id='non-printable' class='container'>
    <div class='col-md-6 col-md-offset-3'>
      <a href='javascript:window.print()' style='text-align: center;'><button type='button' class='btn btn-info btn-lg btn-block'>Print</button></a>
    </div>
  </div>


  <header>
    <div class='container'>
      <div class='row'>
        <div class='col-xs-3 col-sm-5 col-md-7 col-lg-8'><h1><a>{{siteName}}</a></h1></div>
        <div class='col-md-4 col-lg-4 col-xs-4 col-xs-offset-1 col-md-offset-0' style='text-align: left;'><h2>Order Invoice</h2></div>
      </div>
      <div class='row'>
        <div style='font-family:monospace; text-align: left;' class='col-xs-4 col-sm-3 col-md-3 col-lg-3'>
          <h3>DATE:{{dateFormat createdAt format='MM/D/YY'}}</h3>
        </div>
        <div style='font-family:monospace;' class='col-xs-6 col-xs-offset-3 col-sm-4 col-md-3 col-lg-3 col-md-offset-5'>
          <div id='barcode'></div>
        </div>
      </div>
      <div class='row'>
        <div style='font-family:monospace; text-align: left;' class='col-xs-4 col-sm-3 col-md-3 col-lg-3'>
          <h3>Shipping Date: {{shippingDate}}</h3>
        </div>
        <div style='font-family:monospace; text-align: left;' class='col-xs-4 col-xs-offset-3 col-sm-3 col-md-3 col-lg-3 col-md-offset-5'>
          <h3>Return Date: {{returnDate}}</h3>
        </div>
      </div>
    </div>
  </header>
  <div class='container'>
    <div class='row'>
      <div class='col-md-6 col-xs-6'>
        <h2 style='margin-top:1em'>Ship To</h2>
        {{#with shippingAddress}}
          <strong><div>{{fullName}}</div></strong>
          <div>{{address1}}</div>
          <div>{{#if address2}}{{address2}},{{/if}}</div>
          <div>{{city}}, {{region}} {{postal}} {{country}}</div>
          <div>{{phone}}</div>
        {{/with}}
      </div>
      <div class='col-xs-6 col-sm-6 col-md-6 col-lg-6'>
        <h2 style='margin-top:1em'>Bill To</h2>
        {{#with billingAddress}}
          <strong><div>{{fullName}}</div></strong>
          <div>{{address1}}</div>
          <div>{{#if address2}}{{address2}},{{/if}}</div>
          <div>{{city}}, {{region}} {{postal}} {{country}}</div>
          <div>{{phone}}</div>
        {{/with}}
      </div>
    </div>
  </div>
  <br>

  <h2 style='margin-top:2em'>ITEMS</h2>
  <table class='table table-bordered'>
    <tr>
      <th>Quantity</th>
      <th>UID</th>
      <th>Title</th>
      <th>Price</th>
    </tr>
    {{#each advancedFulfillment.items}}
      <tr>
        <td>{{quantity}}</td>
        <td>{{_id}}</td>
        <td>{{itemDescription}}</td>
        <td>{{price}}</td>
      </tr>
    {{/each}}
  </table>

  <h2 style='margin-top:1em'>SUMMARY</h2>
  <div style='margin-top: 1em' data-i18n='cartCompleted.summaryMessage'>Thank you for your order.</div>

</body>
</template>
