<template name='advancedFulfillmentOrdersPrint'>
  <head>
    <style type='text/css'>

      #non-printable {
        padding: 20px 0;
      }

      @media print {
        #non-printable {
          display: none;
        }

        @page {
          size: 330mm 427mm;
          margin: 14mm;
        }
        
        body {
          margin: 0;
          padding 0 !important;
          min-width: 768px;
        }

        .container {
          width: auto;
          min-width: 750px;
        }
        
        .summary {page-break-after: always;}
      }
    </style>
</head>
<body>

  <div id='non-printable' class='container'>
    <div class='col-xs-6 col-xs-offset-3 '>
      <a href='javascript:window.print()' style='text-align: center;'><button type='button' class='btn btn-info btn-lg btn-block'>Print {{orderCount}}</button></a>
    </div>
  </div>

  {{#each orders}}
    <header>
      <div class='container'>
        <div class='row'>
          <div class='col-xs-6'>
            <br /><br />
            <img class='img-responsive'  width='359' src="/packages/getoutfitted_reaction-advanced-fulfillment/public/images/logo-horizontal.png">
          </div>
          <div class='col-xs-6' style='text-align: right;'>
            <h2>Order Invoice</h2>
            <h1>Order #{{shopifyOrderNumber}}</h1>
          </div>
        </div>
        <!-- <div class='row'>
          <div style='text-align: left;' class='col-xs-6'>
            <h3>Order Date: {{humanReadableDate createdAt}}</h3>
          </div>
          <div class='col-xs-6'>
            <h3>Shipping Date: {{humanReadableDate advancedFulfillment.shipmentDate}}</h3>
          </div>
        </div> -->
      </div>
    </header>
    <div class='container'>
      <div class='row'>
        <div class='col-xs-4'>
          <h3 style='margin-top:1em'>Ship To</h3>
          {{#with shippingAddress this}}
            <strong><div>{{fullName}}</div></strong>
            <div>{{address1}}</div>
            <div>{{#if address2}}{{address2}},{{/if}}</div>
            <div>{{city}}, {{region}} {{postal}} {{country}}</div>
            <div>{{phone}}</div>
          {{/with}}
        </div>
        <div class='col-xs-4'>
          <h3 style='margin-top:1em'>Bill To</h3>
          {{#with billingAddress this}}
            <strong><div>{{fullName}}</div></strong>
            <div>{{address1}}</div>
            <div>{{#if address2}}{{address2}},{{/if}}</div>
            <div>{{city}}, {{region}} {{postal}} {{country}}</div>
            <div>{{phone}}</div>
          {{/with}}
        </div>
        <div class="col-xs-4">
          <h3 style='margin-top:1em'>Ski Dates</h3>
          <h4>{{formattedRange startTime endTime}}</h4>
        </div>
      </div>
    </div>
    <br>

    <h2 style='margin-top:1em'>ITEMS</h2>
    <table class='table table-bordered'>
      <tr>
        <th>Quantity</th>
        <th>Title</th>
        <th>Color</th>
        <th>Size</th>
      </tr>
      {{#each advancedFulfillment.items}}
        <tr>
          <td>{{quantity}}</td>
          <td>{{itemDescription}}</td>
          <td>{{itemAttr 'color'}}</td>
          <td>{{itemAttr 'size'}}</td>
        </tr>
      {{/each}}
    </table>

    <h2 style='margin-top:1em'>SUMMARY</h2>
    <div class="summary" style='margin-top: 1em' data-i18n='cartCompleted.summaryMessage'>Thank you for your order.</div>
  {{/each}}

</body>
</template>
