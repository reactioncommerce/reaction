<template name='dashboardAdvancedFulfillmment'>
  {{> afNavbar}}
  <div class='container'>
    <div class='row'>
      <h3>Printing Orders</h3>
      <br>
      <div class='row'>
        <div class='col-xs-10'>
          <a class='btn btn-lg btn-block btn-info print-specific-date' data-todays-date='{{chosenDate}}' href="{{pathFor 'orders.printAllForDate' date=chosenDate }}">Print {{chosenDateText}}&#39;s Shipping Invoices</a>
        </div>
        <div class='col-xs-2'>
          <div class='picker'>
            <input type="text" class="form-control input-lg" placeholder='select date' value='{{chosenDate}}' id='print-date'>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class='row'>
      <div class="col-xs-12 col-sm-6">
        <a class='btn btn-lg btn-default' href="{{pathFor 'allShipping'}}">View All Orders Waiting to Be Shipped</a>
      </div>
      <div class="col-xs-12 col-sm-6">
        <a class='btn btn-lg btn-default' href="{{pathFor 'dateShipping' date=dateToday}}">All Orders that need to be shipped today</a>
      </div>
    </div>
    <div class='row'>

    </div>
    <div class='row'>
      <h3>Orders Shipping in Near Future</h3>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Time</th>
            <th>Created</th>
            <th>Printed</th>
            <th>Picking</th>
            <th>Picked</th>
            <th>Packing</th>
            <th>Packed</th>
            <th>Ready to Ship</th>
            <th>Shipped</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Yesterday</td>
            <td>{{yesterdaysOrders.orderCreated}}</td>
            <td>{{yesterdaysOrders.orderPrinted}}</td>
            <td>{{yesterdaysOrders.orderPicking}}</td>
            <td>{{yesterdaysOrders.orderPicked}}</td>
            <td>{{yesterdaysOrders.orderPacking}}</td>
            <td>{{yesterdaysOrders.orderPacked}}</td>
            <td>{{yesterdaysOrders.orderReadyToShip}}</td>
            <td>{{yesterdaysOrders.orderShipped}}</td>
          </tr>
          <tr>
            <td>Today</td>
            <td>{{todaysOrders.orderCreated}}</td>
            <td>{{todaysOrders.orderPrinted}}</td>
            <td>{{todaysOrders.orderPicking}}</td>
            <td>{{todaysOrders.orderPicked}}</td>
            <td>{{todaysOrders.orderPacking}}</td>
            <td>{{todaysOrders.orderPacked}}</td>
            <td>{{todaysOrders.orderReadyToShip}}</td>
            <td>{{todaysOrders.orderShipped}}</td>
          </tr>
          <tr>
            <td>Tomorrow</td>
            <td>{{tomorrowsOrder.orderCreated}}</td>
            <td>{{tomorrowsOrder.orderPrinted}}</td>
            <td>{{tomorrowsOrder.orderPicking}}</td>
            <td>{{tomorrowsOrder.orderPicked}}</td>
            <td>{{tomorrowsOrder.orderPacking}}</td>
            <td>{{tomorrowsOrder.orderPacked}}</td>
            <td>{{tomorrowsOrder.orderReadyToShip}}</td>
            <td>{{tomorrowsOrder.orderShipped}}</td>
          </tr>
          <tr>
            <td>This Week</td>
            <td>{{thisWeeksOrders.orderCreated}}</td>
            <td>{{thisWeeksOrders.orderPrinted}}</td>
            <td>{{thisWeeksOrders.orderPicking}}</td>
            <td>{{thisWeeksOrders.orderPicked}}</td>
            <td>{{thisWeeksOrders.orderPacking}}</td>
            <td>{{thisWeeksOrders.orderPacked}}</td>
            <td>{{thisWeeksOrders.orderReadyToShip}}</td>
            <td>{{thisWeeksOrders.orderShipped}}</td>
          </tr>
          <tr>
            <td>This Month</td>
            <td>{{thisMonthsOrders.orderCreated}}</td>
            <td>{{thisMonthsOrders.orderPrinted}}</td>
            <td>{{thisMonthsOrders.orderPicking}}</td>
            <td>{{thisMonthsOrders.orderPicked}}</td>
            <td>{{thisMonthsOrders.orderPacking}}</td>
            <td>{{thisMonthsOrders.orderPacked}}</td>
            <td>{{thisMonthsOrders.orderReadyToShip}}</td>
            <td>{{thisMonthsOrders.orderShipped}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      {{#if todaysOrdersExist}}
        <h1>Today's Order Status</h1>
        <div class='d3'></div>
      {{/if}}
    </div>
  </div>
</template>
