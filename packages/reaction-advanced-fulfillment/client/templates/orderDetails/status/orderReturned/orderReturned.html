<template name='orderReturned'>
  <div class='itemDetails container-fluid'>
    <h1>Items in this Order:</h1>
    <div class='table-responsive'>
      <table class='table table-hover'>
        <thead>
          <tr>
            <th>Missing?</th>
            <th>Damaged?</th>
            <th>Returned</th>
            <th>Location</th>
            <th>Description</th>
            <th>Color</th>
            <th>Size</th>
            <th>Status</th>
            <th>QTY</th>
          </tr>
        </thead>
        <tbody >
          {{#each item in items}}
            <tr>
            {{#if itemActionable item._id}}
              <td><a class='btn btn-lg btn-danger item-issue' data-item-id='{{item._id}}' data-issue='missing' href="#">Missing</a></td>
              <td><a class='btn btn-lg btn-warning item-issue' data-item-id='{{item._id}}' data-issue='damaged' href="#">Damaged</a></td>
              <td><a class='btn btn-lg btn-success item-returned' data-item-id='{{item._id}}' href="#">Returned</a></td>
            {{else}}
              <td></td>
              <td></td>
              <td></td>
            {{/if}}
              <td>{{location item}}</td>
              <td>{{item.itemDescription}}</td>
              <td>{{color item}}</td>
              <td>{{size item}}</td>
              <td>{{item.workflow.status}}</td>
              <td>{{item.quantity}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
    <a class='btn btn-block btn-success btn-lg items-inspected' href="#">All Items Inspected</a>
  </div>
</template>
