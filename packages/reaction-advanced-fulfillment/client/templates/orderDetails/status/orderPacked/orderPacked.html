<template name='orderPacked'>
  {{#if localDelivery}}
    <div class='container-fluid'>
      <div class='row bg-danger text-center'>
        <h2> This order falls in a local delivery zipcode!</h2>
      </div>
    </div>
  {{/if}}
  {{#if this.advancedFulfillment.rushDelivery}}
    <div class='container-fluid'>
      <div class='row bg-danger text-center'>
        <h2>To meet the arrival date, this requires RUSH DELIVERY!</h2>
      </div>
    </div>
  {{/if}}
  <div class='container'>
    <div class='row text-center'>
      <h1>Shipping Info to Be Entered Into Shipping Software</h1>
      <p>When entered, Order will update and move to ReadyToShip</p>
    </div>
    <div class='row text-center'>
      <div class=' well col-xs-6'>
        <h2>Info for Ship Station</h2>
        <h3>Shopify Order #</h3>
        <h3><strong>{{shopifyOrderNumber}}</strong></h3>
        <br>
        <br>
      </div>
      <div class=' well col-xs-6'>
        <h2>Info for Endecia</h2>
        <h3><strong>{{shippingInfo.fullName}}</strong></h3>
        <h3><strong>{{shippingInfo.address1}}</strong></h3>
        <h3><strong>{{shippingInfo.address2}}</strong></h3>
        <h3><strong>{{shippingInfo.city}}, {{shippingInfo.state}} {{shippingInfo.zipcode}}</strong></h3>
      </div>
    </div>

    <div class='row'>
      <div class='col-xs-3'>
        <p>
        {{#if updatedShopifyFulfillmentStatus}}
          <i class="fa fa-check-square-o fa-lg shopifyFulfillmentUpdater" style="cursor: pointer;" ></i>
        {{else}}
          <i class="fa fa-square-o fa-lg shopifyFulfillmentUpdater" style="cursor: pointer;"></i>
        {{/if}}
        Check to update Shopify Fulfillment
        <br><em>(Uncheck for Dev and Local)</em></p>
      </div>
      <div class='col-xs-9'>
        <a class='btn btn-lg btn-block btn-info local-delivery' target='_blank' href="{{pathFor 'localDeliveryLabelPDF' this._id}}">LOCAL DELIVERY (Print Local Label)</a>
      </div>
    </div>
  </div>
</template>
