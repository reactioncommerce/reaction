<template name='missingBundleColors'>
  {{> afNavbar}}
  <div class='row text-center'>
    <h2><strong>Orders containing Bundles with Missing Colors</strong></h2>
    <p class='text-danger'>These Orders came in with a color, so it was automaticlly assigned, please contact customer and confirm or update bundle color</p>
  </div>
  <table class="table table-hover">
    <thead>
      <th>#</th>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Shipping Address</th>
      <th class="text-center">Update Order</th>
      <th>Confirm Colors</th>
    </thead>
    <tbody>
      {{#each missingBundleInfo}}
        <tr>
          <td><a href="{{pathFor 'orderDetails'}}"><strong>{{shopifyOrderNumber}}</strong></a></td>
          <td>{{billingName}}</td>
          <td><a href="tel:{{billingPhone}}">{{billingPhone}}</a></td>
          <td><a href="mailto: {{email}}">{{email}}</a></td>
          <td>{{shippingAddress}}</td>
          <td>
            <a class='btn btn-info btn-block' href="{{pathFor 'updateOrder' _id=this._id}}">Update</a>
          </td>
          <td>
            <a class='btn btn-success btn-block confirm-bundle' href="#">Confirm Colors</a>
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
