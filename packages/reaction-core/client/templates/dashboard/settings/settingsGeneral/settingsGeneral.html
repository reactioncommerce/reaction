<template name="settingsGeneral">
<h2>Shop<small> Settings</small></h2>
<div class="col-md-5">
<ul class="nav nav-tabs">
  <li class="active"><a href="#general" data-toggle="tab">General</a></li>
  <li><a href="#address" data-toggle="tab">Address</a></li>
  <li><a href="#server" data-toggle="tab">Server</a></li>
  <li><a href="#settings" data-toggle="tab">Settings</a></li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
  <div class="tab-pane active" id="general">
    <div class="well">
    {{>quickForm collection="Shops" doc=shop id="shopEditForm" type="update" fields="name,email"}}
    </div>
  </div>
  <div class="tab-pane" id="address">
    <div class="well">
      {{#autoForm collection="Shops" doc=shop id="shopEditAddressForm" type="update"}}
        <fieldset>
          {{> afQuickField name='addressBook.0.company'}}
          {{> afQuickField name='addressBook.0.fullName'}}
          {{> afQuickField name='addressBook.0.address1'}}
          {{> afQuickField name='addressBook.0.address2'}}
          {{> afQuickField name='addressBook.0.city'}}
          {{> afQuickField name='addressBook.0.region'}}
          {{> afQuickField name='addressBook.0.postal'}}
          {{> afQuickField name='addressBook.0.country' options=countryOptions value=defaultCountry}}
          {{> afQuickField name='addressBook.0.phone'}}
          {{> afQuickField name='addressBook.0.isCommercial'}}
          {{> afQuickField name='addressBook.0.isDefault' value=true}}
        </fieldset>
        <div class="row">
          <button type="submit" class="btn btn-primary pull-right">Submit</button>
        </div>
      {{/autoForm}}
    </div>
  </div>
  <div class="tab-pane" id="server">
    <div class="well">
    <h5>SMTP Email Server</h5>
    {{>quickForm collection="Shops" schema="CustomEmailSettings" doc=shop id="shopEditEmailForm" type="update"}}
    </div>
  </div>
  <div class="tab-pane" id="settings">
    <div class="well">
    {{#autoForm collection="Shops" doc=shop id="shopEditSettingsForm" type="update"}}
      {{> afQuickField name='domains'}}
      {{> afQuickField name='timezone' options=timezoneOptions}}
      {{> afQuickField name='currency'}}
      {{> afQuickField name='moneyFormat'}}
      <div class="row">
        <button type="submit" class="btn btn-primary pull-right">Submit</button>
      </div>
    {{/autoForm}}
    </div>
  </div>
</div>
</div>
</template>
