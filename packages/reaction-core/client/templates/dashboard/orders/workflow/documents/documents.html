<template name="coreOrderDocuments">
  <span class="download-documents pull-right">
    {{#each documents}}
    <a href="{{url}}" target="_blank" class="btn btn-success">Download</a> {{/each}}
    <a href="/dashboard/pdf/orders/{{_id}}" target="_blank">
      <button type="button" class="btn btn-success save-order-pdf" data-i18n="app.download">Download PDF</button>
    </a>
  </span>
</template>
