<template name="orders">
  {{#with orders}}
    <div class="row orders-grid">
      {{!-- Orders Page Header --}}
      <div class="clearfix">
          <h3 class="orders-page-title h3 pull-left">Orders</h3>
          {{#if isInRole 'admin'}}
          <a id="ordersGridView"> <i class="fa fa-th-large fa-2x pull-right"></i></a>
          <a id="ordersListView"> <i class="fa fa-th-list fa-2x pull-right"></i></a>
          <a href="#" class="add-order-link fa fa-plus fa-2x pull-right"></a>
          {{/if}}
      </div>

      <div class="row" id="order-carousel">
        {{!-- Order Details --}}
        {{#each fulfillmentWorkflow}}
        <div class="col-sm-4">
          <div class="panel panel-default panel-order">
            <div class="panel-heading h3">{{label}} <span class="badge">{{count}}</span></div>
            <div class="panel-body">
              <ul class="list-group orders-list">
                {{#each ..}}
                  {{#if condition state "eq" ../value}}
                    {{>orderDetail}}
                  {{/if}}
                {{/each}}
              </ul>
            </div>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
  {{else}}
    <div class="row">
      <h2>There are no orders to display.</h2>
    </div>
  {{/with}}
</template>
