<template name="dashboard">
{{#if hasDashboardAccess}}
  {{#if isVisible}}
    <div class="dashboard-drawer">
      <div class="dashboard-container">
        <div class="dashboard-widget-wrapper">
          {{#with Package}}
            <div class="dashboard-widget">
              <div class="dashboard-widget-center">
              {{>packagePanel}}
              </div>
            </div>
            {{>dashboardWidgets}}
          {{/with}}
        </div>
      </div>
      {{>dashboardNavBar}}
    </div>
  {{/if}}
{{/if}}
</template>

<template name="dashboardNavBar">
  <div class="dashboard-navbar-packages">
    <ul class="nav nav-pills">
      {{#each allPackages}}
        {{#if enabled}}
        {{#if overviewRoute}}
        <li>
          <a href="{{pathFor overviewRoute}}" class="dashboard-navbar-package" id="{{_id}}" data-package="{{name}}">
            {{#if overViewLabel}}
              {{overViewLabel}}
            {{else}}
              {{label}}
            {{/if}}
          </a>
        </li>
        {{/if}}
        {{/if}}
      {{/each}}
      <span class="dashboard-drawer-close-btn glyphicon glyphicon-remove pull-right"></span>
    </ul>
  </div>
</template>

<template name="dashboardWidgets">
  {{>widget name=./name}}
</template>
