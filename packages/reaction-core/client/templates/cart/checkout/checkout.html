<template name="cartCheckout">
  {{#if cart.items}}

    <div class="checkout-progress">
      <div class="container">
        {{>checkoutProgressBar}}
      </div>
    </div>

    <div class="checkout section">
      <div class="container">
        <div class="checkout-steps">
          <div class="checkout-steps-main">
            {{> checkoutSteps views=cartWorkflow.main}}
          </div>

          <div class="checkout-steps-side">
            {{> checkoutSteps views=cartWorkflow.aside}}
          </div>
        </div>
      </div>
    </div>
  {{else}}
    {{> emptyCheckoutCart}}
  {{/if}}
</template>


<template name="checkoutSteps">
  {{#each views}}
      {{#if status}}
        <div class="checkout-step">
          {{> Template.dynamic template=workflow}}
        </div>
      {{else}}
        <div class="checkout-step-pending">
          {{> checkoutStepPending}}
        </div>
      {{/if}}
  {{/each}}
</template>


<template name="checkoutStepPending">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{> checkoutStepBadge}}
    </div>
  </div>
</template>

<template name="emptyCheckoutCart">
  <h2>
  <span data-i18n="cartCheckout.surprise">Woah!</span>&nbsp;
  <small>
    <span data-i18n="cartCheckout.emptyCheckoutCart">looks like your cart is empty!</span>
  </small>
  </h2>
</template>


<template name="checkoutStepBadge">
  <i class="checkout-step-badge {{status}}">{{position}}</i>
</template>
