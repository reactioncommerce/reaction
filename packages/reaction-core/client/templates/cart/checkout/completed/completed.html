<template name="cartCompleted">
<h1>Thank you. <small>Your order has been {{orderStatus}}.</small></h1>
<div class="row print-area" id="print-area">
   <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Shipment</h3>
      </div>
      <div class="panel-body">
        {{#with shipping.address}}
          <strong>{{fullName}}</strong>
          <address>
            {{address1}}
            {{address2}},<br>
            {{city}}, {{region}} {{postal}} {{country}}<br>
            {{phone}}
          </address>
        {{/with}}
        <div class="well well-sm">
        {{shipping.shipmentMethod.label}}
        </div>
      </div>
    </div>
  </div>
    <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Payment</h3>
      </div>
      <div class="panel-body">
        <div class="list-group">
          {{payment.address.fullName}}<br>
          {{#each payment.paymentMethod}}
            <strong>{{storedCard}}</strong><br>
            Ref: {{transactionId}}
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
    <div class="col-md-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Order Items</h3>
      </div>
      <div class="panel-body">
        <div class="list-group">
          {{#each items}}
          <div class="list-group-item">
          <i class="badge">{{quantity}}</i>
            {{#with variants}}
             {{title}}
            {{/with}}
          </div>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
<small>Reference: {{_id}}</small>
</div>
</template>
