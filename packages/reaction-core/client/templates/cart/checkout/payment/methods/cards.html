<template name="corePaymentMethods">
<div class="panel-group" id="payment-methods-accordian" role="tablist" aria-multiselectable="true">
  {{#each reactionApps provides='paymentMethod' enabled=true}}
    {{#with appDetails}}
    <div class="panel panel-default">
      <div class="panel-heading" role="tab" id="{{name}}">
        <h4 class="panel-title">
          <div data-toggle="collapse" data-parent="#payment-methods-accordian" href="#{{template}}" aria-expanded="false" aria-controls="{{template}}">
            <i class="{{icon}}"></i>&nbsp;<span data-i18n="checkoutPayment.{{name}}.label">{{label}}</span>
          </div>
        </h4>
      </div>
      <div id="{{template}}" class="panel-collapse collapse {{isOpen this}}" role="tabpanel" aria-labelledby="{{name}}">
        <div class="core-payment-method-form panel-body">
          {{> Template.dynamic template=template}}
        </div>
      </div>
    </div>
    {{/with}}
  {{else}}
    <div class="alert alert-danger">
      <span data-i18n="checkoutPayment.noPaymentMethods">No payment methods are configured.</span>
      <a href="/dashboard">
        <span data-i18n="checkoutPayment.configureNow">Configure now.</span>
      </a>
    </div>
  {{/each}}
</div>
</template>
