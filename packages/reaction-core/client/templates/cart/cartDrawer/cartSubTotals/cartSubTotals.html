<template name="cartSubTotals">
  <div class="thumbnail">
    <div class="cart-totals">
      <table class="table table-condensed">
        <thead>Your cart</thead>
        <tr><td>Items in cart</td><td>{{cart.cartCount}}</td></tr>
        <tr><td>Sub total</td><td>{{cart.cartSubTotal}}</td></tr>
        <tr><td>Shipping</td><td>{{cart.cartShipping}}</td></tr>
        <tr><td>Tax</td><td>{{cart.cartTaxes}}</td></tr>
        <tr><td>Total</td><td>{{cart.cartTotal}}</td></tr>
      </table>
    </div>
  </div>
</template>
