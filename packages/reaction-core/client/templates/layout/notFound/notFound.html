<template name="notFound">
    <nav class="reaction-navigation-header">{{> layoutHeader}}</nav>
    <main role="main" id="main">
        <div class="container-fluid">
            <h1>
                <span data-i18n="app.notFoundTitle">Oops!</span>
                <small data-i18n="app.notFoundError">Page not found.</small>
            </h1>
        </div>
    </main>
    <footer class="reaction-navigation-footer">{{> layoutFooter}}</footer>
</template>


<template name="productNotFound">
    <div class="container-fluid">
        <h1>
            <span data-i18n="productDetail.notFoundTitle">Oops!</span>
            <small data-i18n="productDetail.notFoundError">This is not the product you were looking for.</small>
        </h1>
    </div>
</template>
