<template name="layoutHeader">
<div class="navbar navbar-default navbar-static-top layout-header" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle pull-left" data-toggle="collapse" data-target="#reaction-navbar-collapse">
        <span class="fa fa-bars fa-lg"></span>
      </button>
      <a class="navbar-brand navbar-nav" href="{{pathFor 'index'}}">{{siteName}}</a>
    </div>
    <div class="nav navbar-nav navbar-right">{{> cartIcon}}</div>
    <div class="collapse navbar-collapse" id="reaction-navbar-collapse">
      <div class="nav navbar-nav navbar-right navbar-text">{{> accounts tpl="loginDropdown"}}</div>
      <div>{{> headerTags}}</div>
    </div>
  </div>
</div>

<div class="container-fluid">
  {{>bootstrapAlerts}}
</div>

</template>
