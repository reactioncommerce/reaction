<template name='i18nChooser'>
<ul class="nav navbar-nav" role="language">
  <li class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
      <i class="fa fa-language fa-lg"></i> <span class="caret"></span>
    </a>
    <ul class="dropdown-menu text-center" role="menu">
      <li role="presentation" class="dropdown-header" data-i18n="languages.select">Select Language</li>
      <li class="divider"></li>
      {{#each languages}}
      <li class="{{active}}"><a href="#" role="menuitem" class="i18n-language" data-i18n="languages.{{language}}">{{language}}</a></li>
      {{/each}}
    </ul>
  </li>
</ul>
</template>
