machine:
  node:
    version: 0.10.36
  services:
    - mongodb

dependencies:
  cache_directories:
    - "~/reaction"
    - "/usr/local/bin"
  pre:
    - meteor || curl https://install.meteor.com | /bin/sh
    - git clone https://github.com/reactioncommerce/reaction $HOME/reaction
    - mkdir -p $HOME/reaction/packages
    - mv $HOME/$CIRCLE_PROJECT_REPONAME $HOME/reaction/packages/$CIRCLE_PROJECT_REPONAME
    - meteor update

test:
  override:
    - cd $HOME/reaction && meteor update
    - cd $HOME/reaction && VELOCITY_CI=1 JASMINE_BROWSER=PhantomJS JASMINE_CLIENT_UNIT=0 JASMINE_CLIENT_INTEGRATION=0 meteor --test --once --allow-incompatible-update
