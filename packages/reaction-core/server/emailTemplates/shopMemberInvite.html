<template name="shopMemberInvite">
<div style="margin:0;padding:0 0 30px 0;background:#fff;line-height:24px;text-align:left">
  <div class="adM">

  </div>
  <table width="100%" cellspacing="0" cellpadding="0" style="background:#000;height:48px">
    <tbody>
    <tr>
      <td align="center">
        <table cellspacing="0" cellpadding="0">
          <tbody>
          <tr>
            <td width="580" style="padding:0 10px;text-align:left">
              <a href="{{homepage}}"
                 style="text-decoration:none;color:#fff;display:block;width:100px;min-height:48px" target="_blank">
                <h2>{{shop.name}}</h2>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </td>
    </tr>
    </tbody>
  </table>

  <table width="100%" cellspacing="0" cellpadding="0"
         style="background:#f2f7fa;padding:35px 0;border-bottom:1px solid #e9edf0">
    <tbody>
    <tr>
      <td align="center">
        <table cellspacing="0" cellpadding="0">
          <tbody>
          <tr>
            <td width="580" style="padding:0 10px">
              <h1 style="line-height:1.2;text-align:left;font-size:32px;font-family:Helvetica,Arial,sans-serif;margin:0;font-weight:300;padding:0">
                Account invitation

              </h1>

              <h3 style="text-align:left;margin:0;padding:10px 0 0 0;color:#585858;font-family:Helvetica,Arial,sans-serif;font-size:16px;font-weight:300">
                For the Reaction store <a href="{{homepage}}" style="color:#3084ca"
                                         target="_blank">{{shop.name}}</a>

              </h3>
            </td>
          </tr>
          </tbody>
        </table>
      </td>
    </tr>
    </tbody>
  </table>


  <table width="100%" cellspacing="0" cellpadding="0" style="padding:35px 0 20px 0">
    <tbody>
    <tr>
      <td align="center">
        <table cellspacing="0" cellpadding="0">
          <tbody>
          <tr>
            <td width="580" style="text-align:left;padding:0 10px">
              <h2 style="font-size:18px;font-family:'Proxima Nova',Helvetica,Arial,sans-serif;margin:0;font-weight:300;padding:0">
                Hi {{invitedUserName}},
              </h2>

              <p style="line-height:24px;font-size:13px;color:#585656;font-family:Helvetica,Arial,sans-serif">
                <strong>{{currentUserName}}</strong> invited you to join the <strong>{{shop.name}}</strong> shop staff.
              </p>

              <div>
                <a href="{{url}}"
                   style="display:inline-block;font-family:Helvetica,Arial,sans-serif;font-size:13px;font-weight:700;line-height:30px;padding:0 10px;color:#fff;border:1px solid #7ea13d;background:#96bf48;text-decoration:none;border-radius:3px"
                   target="_blank">Accept this invitation</a>
              </div>
              <p style="line-height:24px;font-size:13px;color:#585656;font-family:Helvetica,Arial,sans-serif">
                If you don't want to accept this invitation or think you were mistaken for someone else please let us know!
              </p>

              <p style="line-height:24px;font-size:13px;color:#585656;font-family:Helvetica,Arial,sans-serif">
                Regards,<br>
                Reaction
              </p>
            </td>
          </tr>
          </tbody>
        </table>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</template>
