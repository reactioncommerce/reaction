<template name="addressBookGrid">
{{#with account.profile}}
  <div class="panel-heading">
    <h3 class="panel-title">
      <span id="address-selection-help" data-i18n="addressBookGrid.chooseAddress">Choose shipping & billing address</span>
      <i class="fa fa-plus fa-lg pull-right address-icons action--addNewAddress"></i>
    </h3>
  </div>
  <div class="panel-body">
    <div class="row" id="addressBook">
      <div class="col-md-6">
        <div class="list-group">

          <span id="shipping-address-label" data-i18n="addressBookGrid.selectShippingAddress">Select a shipping address</span>
           {{#each addressBook}}
            <div class="address-ship-to list-group-item {{selectedShipping}}">
                <a class="action--editAddress" data-id="{{_id}}">
                  <div class="col-sm-1 pull-right address-icons">
                    <span class="fa-stack fa-lg address-edit-icon">
                      <i class="fa fa-pencil fa-stack-1x"></i>
                    </span>
                  </div>
                </a>
              <a class="action--removeAddress" data-id="{{_id}}">
                <div class="col-sm-1 pull-right address-icons">
                  <span class="fa-stack fa-lg address-edit-icon">
                    <i class="fa fa-trash-o fa-stack-1x"></i>
                  </span>
                </div>
              </a>
                <strong>{{fullName}}</strong>
                <address>
                  {{address1}}
                  {{address2}},<br>
                  {{city}}, {{region}} {{postal}} {{country}}<br>
                  {{phone}}
                </address>
            </div>
          {{/each}}
        </div>
      </div>
      <div class="col-md-6">
        <div class="list-group">
          <span id="billing-address-label" data-i18n="addressBookGrid.selectBillingAddress">Select a billing address</span>
          {{#each addressBook}}
            <div class="address-bill-to list-group-item {{selectedBilling}}">
              <a class="action--editAddress" data-id="{{_id}}">
                <div class="col-sm-1 pull-right address-icons">
                  <span class="fa-stack fa-lg address-edit-icon">
                    <i class="fa fa-pencil fa-stack-1x"></i>
                  </span>
                </div>
              </a>
              <a class="action--removeAddress" data-id="{{_id}}">
                <div class="col-sm-1 pull-right address-icons">
                  <span class="fa-stack fa-lg address-edit-icon">
                    <i class="fa fa-trash-o fa-stack-1x"></i>
                  </span>
                </div>
              </a>
              <strong>{{fullName}}</strong>
              <address>
                {{address1}}
                {{address2}},<br>
                {{city}}, {{region}} {{postal}} {{country}}<br>
                {{phone}}
              </address>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
{{/with}}
</template>
