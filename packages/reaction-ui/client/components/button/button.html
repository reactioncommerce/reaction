
<template name="button">
  <button type="{{type}}" class="btn btn-{{status}}">
    {{#if toggle}}
      {{#if toggleOn}}
        <i class="fa fa-{{onIcon}}"></i>
      {{else}}
        <i class="fa fa-{{icon}}"></i>
      {{/if}}
    {{else}}
      <i class="fa fa-{{icon}}"></i>
    {{/if}}
    {{title}}
  </button>
</template>
