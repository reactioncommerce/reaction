
<template name="button">
  {{#Template.dynamic template=element data=elementProps}}
    {{#if ../toggle}}
      {{#if ../toggleOn}}
      <span class="rui icon on">
        {{> React component=iconComponent icon=../onIcon}}
      </span>
      {{else}}
        <span class="rui icon">
          {{> React component=iconComponent icon=../icon}}
        </span>
      {{/if}}
    {{else}}
      {{#if ../icon}}
        <span class="icon">
          {{> React component=iconComponent icon=../icon}}
        </span>
      {{/if}}
    {{/if}}
    <span class="title">
      {{#if i18nKeyTitle}}
        {{i18n i18nKeyTitle title}}
      {{else}}
        {{title}}
      {{/if}}
    </span>
  {{/Template.dynamic}}
</template>

<template name="uiButtonElement">
  <button
    type="{{type}}"
    class="rui button btn btn-{{status}} {{className}}"
    data-event-action="{{title}}">
    {{> Template.contentBlock}}
  </button>
</template>

<template name="uiLinkElement">
  <a
    href="{{href}}"
    class="rui button btn btn-{{status}} {{className}}"
    data-event-action="{{title}}"
  >
    {{> Template.contentBlock}}
  </a>
</template>
