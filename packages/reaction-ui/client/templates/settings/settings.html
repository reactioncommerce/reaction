<template name="reactionUISettings">
  <div>
    {{> select componentSelectProps}}
  </div>

  <div>
    <h2>{{component.label}}</h2>
  </div>

  <div class="panel-group">
    {{#each style in component.styles}}
      <div class="rui objectmap" data-selector={{selector}} data-rule="true">
        <div class="panel-heading">
          <div class="panel-title">
            {{#if style.annotation}}
              {{style.annotation.label}}
            {{/if}}

              <span class="label-selector">{{style.selector}}</span>
          </div>
        </div>
          {{> uiStyleDeclarations declarations=style.declarations}}
      </div>
    {{/each}}

    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title">
          {{> textfield name="newSelector"}}
        </div>
      </div>
    </div>

  </div>
  {{> button title="Save" onClick=updateStyles}}
</template>

<template name="uiStyleDeclarations">


  <div class="rui list">
    {{#each declaration in declarations}}
      <div class="rui list-item form-group" data-selector={{selector}}>
        <label>
          {{declaration.property}}:
        </label>
        {{#if declaration.declarations}}
          {{> uiStyleDeclarations declarations=declaration.declarations}}
        {{else}}
          {{> textfield name=declaration.property value=declaration.value}}
        {{/if}}
      </div>
    {{/each}}
  </div>
</template>
