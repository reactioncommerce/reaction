<template name="coreOrderShippingSummary">
  <div class="core-order-created">

    <strong data-i18n="orderShipping.shipTo">Ship to</strong>
    {{> orderDetail order}}

    <div class="core-order-created">
      <strong  data-i18n="order.created">Created</strong> {{timeAgo order.createdAt}} - {{dateFormat order.createdAt format="MMM D, YYYY"}}
    </div>

    <div class="core-order-processor">
      <strong data-i18n="order.processor">Processor</strong>
      <span><i class="fa fa-{{paymentProcessor.name}}"></i> {{paymentProcessor.label}}</span>
    </div>

    <div class="core-order-reference">
      <strong data-i18n="order.reference">Reference</strong>
      <span>{{order._id}}</span>
    </div>

    <div>
      <strong data-i18n="orderShipping.carrier">Carrier</strong>
      <span>{{shipment.shipmentMethod.carrier}} - {{shipment.shipmentMethod.label}}</span>
    </div>

    <div>
      <strong data-i18n="orderShipping.tracking">Tracking</strong>
      <span>{{tracking}}</span> -
      <span class="badge badge-{{shipmentStatus.status}}">{{shipmentStatus.label}}</span>
    </div>

    {{#if printableLabels}}
    <div>
      <strong data-i18n="orderShipping.printLabels">Labels</strong>
        {{#if printableLabels.shippingLabelUrl}}
          <a href="{{printableLabels.shippingLabelUrl}}" target="_blank">
            <span data-i18n="orderShipping.printShippingLabel">Shipping</span>
          </a>
        {{/if}}
        {{#if printableLabels.customsLabelUrl}}
          <a href="{{printableLabels.customsLabelUrl}}" target="_blank">
            <span data-i18n="orderShipping.printCustomsLabel">Customs</span>
          </a>
        {{/if}}
    </div>
    {{/if}}
  </div>
</template>
