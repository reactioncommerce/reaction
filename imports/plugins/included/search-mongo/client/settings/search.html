<template name="searchSettings">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">Product Search Settings</div>
    </div>
    <div class="panel-body">
      {{#autoForm
        collection=Collections.Packages
        schema=SearchPackageConfig
        doc=packageData
        type="method-update"
        meteormethod="search/updateSearchSettings"
        id="search-update-form"
        class="container-fluid-md"
      }}

        <div class="row">
          <div class="form-group col-md-8">
            {{>afFieldInput name="settings.products.includes.title"}}
          </div>

          <div class="form-group{{#if afFieldIsInvalid name="settings.products.weights.title"}} has-error{{/if}} col-md-3">
            {{>afFieldInput name="settings.products.weights.title" type="number"}}
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-8">
            {{>afFieldInput name="settings.products.includes.description"}}
          </div>

          <div class="form-group{{#if afFieldIsInvalid name="settings.products.weights.description"}} has-error{{/if}} col-md-3">
            {{>afFieldInput name="settings.products.weights.description"}}
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-8">
            {{>afFieldInput name="settings.products.includes.pageTitle"}}
          </div>

          <div class="form-group{{#if afFieldIsInvalid name="settings.products.weights.pageTitle"}} has-error{{/if}} col-md-3">
            {{>afFieldInput name="settings.products.weights.pageTitle" type="number"}}
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-8">
            {{>afFieldInput name="settings.products.includes.metafields"}}
          </div>

          <div class="form-group{{#if afFieldIsInvalid name="settings.products.weights.metafields"}} has-error{{/if}} col-md-3">
            {{>afFieldInput name="settings.products.weights.metafields" type="number"}}
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-8">
            {{>afFieldInput name="settings.products.includes.vendor"}}
          </div>

          <div class="form-group{{#if afFieldIsInvalid name="settings.products.weights.vendor"}} has-error{{/if}} col-md-3">
            {{>afFieldInput name="settings.products.weights.vendor" type="number"}}
          </div>
        </div>

        <button type="submit" class="btn btn-primary pull-right">Update</button>
      {{/autoForm}}
    </div>
    <div class="panel-heading">
      <div class="panel-title">Order Search Settings</div>
    </div>
    <div class="panel-body">No settings currently available</div>
  </div>
</template>
