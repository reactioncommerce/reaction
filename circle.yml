machine:
  node:
    version: 7.4.0
  services:
    - docker
  pre:
    - hash meteor 2>/dev/null || curl https://install.meteor.com | /bin/sh

dependencies:
  cache_directories:
    - "~/.meteor"
    - "~/docker"
  override:
    - npm i -g reaction-cli
    - meteor npm install

test:
  override:
    - reaction test
    - .reaction/ci/build.sh

deployment:
  prequel:
    branch: development
    commands:
      - .reaction/ci/deploy.sh

  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: reactioncommerce
    commands:
      - .reaction/ci/deploy.sh
